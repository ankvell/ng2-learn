<md-toolbar>
  <header-title></header-title>
 <div class="actions">
  <a md-raised-button routerLink="." (click)="showUserForm = !showUserForm">
      <md-icon>add</md-icon>Add User Card
  </a>
  <a md-raised-button routerLink="." (click)="removeUser()">
      <md-icon>content_cut</md-icon>Remove Random User Card
  </a>
 </div>
</md-toolbar>

<div *ngIf="showUserForm">
    <app-user-form (addUser)="addUser($event)"></app-user-form>
</div>

<app-users-list></app-users-list>
